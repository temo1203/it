<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <button id="btn1">click me</button>
    <div id="div1">
  
    </div>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            button {
                width: 130px;
                height: 25px;
                background-color: aquamarine;
            }
            div {
                display: flex;
                flex-direction: column;
            }
            input {
                border-color: 1px solid aquamarine;
                width: 130px;
                height: 30px;
            }
        </style>
        <script>
            $(function(){
                $('#btn1').click(function(){
                   $('#div1').prepend('<div><input> <button class="delete">delete</button></div>')
                   $('.delete').click(function(){
                    $(this).parent().remove()
                })
                })
            })
            // siblings(),prev(),prevall()
        </script>
</body>
</html>
